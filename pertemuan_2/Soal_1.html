<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Warna</title>
</head>
<body>
    <table border="1" width="300" height="300">
        <tr>
            <td colspan="6" bgcolor="blue" align="center">A</td>
            <td rowspan="4" bgcolor="yellow" align="center">D</td>
        </tr>
        <tr>
            <td rowspan="7" bgcolor="yellow" align="center">G</td>
            < td colspan="2" bgcolor="red" align="center">B</td>
            <td rowspan="2" bgcolor="green" align="center">C</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="green" align="center">F</td>
            <td bgcolor="black" align="center"><font color="white">X</font></td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="red" align="center">E</td>
        </tr>
        <tr>
            <td colspan="6" bgcolor="blue" align="center">H</td>
        </tr>
    </table>
</body>
</html>
