<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373010-Steven Effendi</title>
</head>    
<link rel="stylesheet" href="Soal_1.css">
<body>
    <div class="kotak">
        <label>Judul :</label>
        <input type="text"><br><br>
    
        <label>Deskripsi:</label>
        <div style="display: inline-block;">
          <textarea id="txt1" onkeyup="call_onKeyPress(this)" onkeydown="call_onKeyPress(this)" maxlength="256"></textarea>
          <div class="isi" id="isi">0/256</div>
        </div>
    </div>
    <script>
        function call_onKeyPress(a) {
          var b = a.value;
          if (b.length > 256) { 
            a.value = b.substr(0, 256);
          }
          document.getElementById("isi").textContent = b.length + "/256";
        }
    </script>
</body>
</html>
