    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $("input:checkbox.header").on("change", function() {
            $("input:checkbox.body").prop("checked", $(this).prop("checked"));
        });

        $("input:checkbox.body").on("change", function() {
            var checkedCount = $("input:checkbox.body:checked").length;
            var totalCount = $("input:checkbox.body").length;

            $("input:checkbox.header").prop("checked", checkedCount === totalCount);
            $("input:checkbox.header").prop("indeterminate", checkedCount > 0 && checkedCount < totalCount);
        });
    });
    </script>
