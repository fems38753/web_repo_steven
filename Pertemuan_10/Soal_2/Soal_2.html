<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373010 - Steven Effendi</title>
</head>
<link rel="stylesheet" href="Soal_2.css">
<body>
      <div id="box">
        <input type="text" id="namaInput">
        <button id="addBtn">Add</button>
        <button id="searchBtn">Search</button>
    
        <div class="nama">John Resig</div>
        <div class="nama">George Martin</div>
        <div class="nama">Malcom John Sinclair</div>
        <div class="nama">J. Ohn</div>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(document).ready(function () {
          $("#addBtn").click(function () {
            var nama = $("#namaInput").val();
            if (nama.trim() !== "") {
              $("<div class='nama'></div>").text(nama).appendTo("#box");
              $("#namaInput").val("");
            }
          });
    
          $("#searchBtn").click(function () {
            var keyword = $("#namaInput").val().toLowerCase();
            $(".nama").each(function () {
              var text = $(this).text().toLowerCase();
              if (text.includes(keyword) && keyword !== "") {
                $(this).addClass("garisbawah");
              } else {
                $(this).removeClass("garisbawah");
              }
            });
          });
        });
      </script>
</body>
</html>
