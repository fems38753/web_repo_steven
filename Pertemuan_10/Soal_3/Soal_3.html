      <script>
        $(".kotak").click(function () {
          $(this).addClass("merah");
          $(this).attr("id", "donMerah"); 
        });

        $("#gantiwarna").click(function () {
          $(".kotak").each(function () {
            if ($(this).attr("id") === "donMerah") {
              return false;
            }
            $(this).addClass("kuning");
          });
        });
      </script>
