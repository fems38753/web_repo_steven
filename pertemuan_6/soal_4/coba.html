<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .wrapper {
      border: 1px solid black;
      display: flex;
      align-items: center;
      padding: 10px;
      width: fit-content;
      gap: 10px;
    }

    input[type="number"], input[readonly] {
      width: 60px;
      height: 30px;
      text-align: center;
    }

    .operator-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .operator-buttons button, button#equals {
      width: 40px;
      height: 30px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <input type="number" id="operand1" value="4">

    <div class="operator-buttons">
      <button onclick="setOperator('+')">+</button>
      <button onclick="setOperator('-')">-</button>
      <button onclick="setOperator('/')">/</button>
      <button onclick="setOperator('*')">*</button>
    </div>

    <input type="number" id="operand2" value="5">

    <button id="equals" onclick="calculate()">=</button>

    <input type="text" id="result" readonly value="9">
  </div>

  <script>
    let operator = '+';

    function setOperator(op) {
      operator = op;
    }

    function calculate() {
      const val1 = parseInt(document.getElementById('operand1').value);
      const val2 = parseInt(document.getElementById('operand2').value);
      let result;

      if (isNaN(val1) || isNaN(val2)) {
        alert('Masukkan angka yang valid!');
        return;
      }

      switch (operator) {
        case '+': result = val1 + val2; break;
        case '-': result = val1 - val2; break;
        case '*': result = val1 * val2; break;
        case '/': result = val2 !== 0 ? val1 / val2 : 'Error'; break;
        default: result = 'Invalid';
      }

      document.getElementById('result').value = result;
    }
  </script>

</body>
</html>
