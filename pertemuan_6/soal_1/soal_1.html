<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373010-Steven Effendi</title>
</head>
<link rel="stylesheet" href="soal_1.css">
<body>
    <div class="angka">
        <label>Angka Pertama :</label>
        <input id="angka1">
    </div>
    <div class="angka">
        <label>Angka Kedua   :</label>
        <input id="angka2">
    </div>
    <button onclick="itung()">Count</button>
    <table>
        <tr>
            <td id="no1"></td>
            <td>+</td>
            <td id="no2"></td>
            <td>=</td>
            <td id="tambah"></td>
        </tr>
        <tr>
            <td id="no3"></td>
            <td>-</td>
            <td id="no4"></td>
            <td>=</td>
            <td id="kurang"></td>
        </tr>
    </table>
    <script>
        function itung() {
            let angka1 = document.getElementById("angka1").value.trim();
            let angka2 = document.getElementById("angka2").value.trim();

            if (angka1 === "" && angka2 === "") {
                alert("Angka pertama dan kedua harus diisi !");
                return;
            }

            let angka1N = isNaN(angka1) || angka1 === "";
            let angka2N = isNaN(angka2) || angka2 === "";

            if (angka1N && angka2N) {
                alert("Angka pertama dan kedua harus angka.");
                return;
            } else if (angka1N) {
                alert("Angka pertama bukan angka.");
                return;
            } else if (angka2N) {
                alert("Angka kedua harus angka.");
                return;
            }

            angka1 = parseInt(angka1);
            angka2 = parseInt(angka2);

            document.getElementById("no1").innerHTML = angka1;
            document.getElementById("no2").innerHTML = angka2;
            document.getElementById("tambah").innerHTML = angka1+angka2;
            
            document.getElementById("no3").innerHTML = angka1;
            document.getElementById("no4").innerHTML = angka2;
            document.getElementById("kurang").innerHTML = angka1-angka2;
        }
    </script>
</body>
</html>
