<link rel="stylesheet" href="soal_2.css">
<body>
    <table id="kali"></table>

    <script>
        let angka;
        while (true) {
            angka = prompt("A number?");
            if (!isNaN(angka) && angka !== null && angka.trim() !== "" && angka > 0) {
                angka = parseInt(angka);
                break;
            }
            alert("Please input a valid number!");
        }

        document.write("<table>");
            for (let a=1; a<=angka; a++) {
                document.write("<tr>");
                document.write("<td>"+a+"</td>");
                document.write("<td>x</td>");
                document.write("<td>"+angka+"</td>");
                document.write("<td>=</td>");
                document.write("<td>"+(a*angka)+"</td>");
                document.write("</tr>");
                }
        document.write("</table>");
    </script>
</body>
